{% extends "base.html" %}

{% block title %}Daftar Produk{% endblock title %}

{% block content %}
<h2>Daftar Produk</h2>
<ul>
    {% for product in product_list %}
        <li><a href="{% url 'main:show_product' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
