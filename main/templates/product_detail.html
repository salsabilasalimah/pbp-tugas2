{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block meta %}
<title>Product Detail - Meowl Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ← Kembali ke Semua Produk
      </a>
    </div>

    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
        <svg class="animate-spin h-8 w-8 text-blue-700 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
        <div class="w-16 h-16 mx-auto mb-4">
            <div class="text-red-500 text-5xl">⚠️</div>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
        <p class="text-gray-500">Please try again later.</p>
    </div>
    
    <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-lg hidden">
      
      <div id="featured-image-container" class="w-full aspect-video bg-gray-200 hidden">
        <img id="featured-image" src="" alt="" class="w-full h-full object-cover">
      </div>

      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
          </div>
        
        <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-3">
          </h1>

        <p id="article-price" class="text-3xl font-bold text-blue-700 mb-4">
          </p>
        
        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-x-4 gap-y-1">
          <time id="article-date">
            </time>
          <span>•</span>
          <span id="article-views">
            </span>
        </div>
      </div>

      <hr class="border-gray-200">

      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed whitespace-pre-wrap">
          <p id="article-content-text">
            </p>
        </div>
      </div>

      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
          <p id="article-author" class="font-medium text-gray-900">
            </p>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product_id }}"; // Pastikan view Anda mengirim 'product_id'
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' 0 %}`.replace('0', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articlePrice = document.getElementById('article-price');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');

function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

function renderArticle(product) {
    // Set title di tab browser dan halaman
    document.title = `${product.name} - Meowl Store`;
    articleTitle.textContent = product.name;

    // Set harga
    // Intl.NumberFormat digunakan untuk memformat angka dengan pemisah ribuan (alternatif dari intcomma)
    articlePrice.textContent = `Rp ${new Intl.NumberFormat('id-ID').format(product.price)}`;
    
    // Set badges
    badgesContainer.innerHTML = ''; // Kosongkan dulu
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-blue-600 text-white';
    categoryBadge.textContent = product.category; // Sesuaikan dengan data Anda
    badgesContainer.appendChild(categoryBadge);
    
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Set tanggal dan views
    const formattedDate = new Date(product.created_at).toLocaleDateString('id-ID', { 
        year: 'numeric', month: 'long', day: 'numeric'
    });
    articleDate.textContent = `Dibuat pada: ${formattedDate}`;
    articleViews.textContent = `${product.views} views`;
    
    // Set gambar utama
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set deskripsi
    articleContentText.textContent = product.description;
    
    // Set author
    const authorName = product.user_username || 'Anonymous'; // Pastikan 'user_username' dikirim dari JSON
    articleAuthor.textContent = `Author: ${authorName}`;
}

async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT);

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
