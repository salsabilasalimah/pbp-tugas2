{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock meta %}

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
      crossorigin="anonymous">
    </script>

    <!-- Tailwind (optional, kalau kamu pakai utility class di main.html) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>

    <style>
      body {
        background: linear-gradient(135deg, #e0f2fe, #bfdbfe); /* soft blue gradient */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #1e3a8a; /* biru tua elegan */
        min-height: 100vh;
        margin: 0;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #2563eb;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      .navbar {
        background: rgba(30, 58, 138, 0.9) !important; /* biru navy transparan */
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
