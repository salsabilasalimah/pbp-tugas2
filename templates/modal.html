<div class="p-10 text-center">
    <h1 class="text-3xl font-bold mb-4">Product Management</h1>
    <button onclick="showModal()" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-700 to-blue-500 text-white font-medium rounded-lg hover:from-blue-800 hover:to-blue-600 hover:shadow-lg transition duration-300">
        + Create New Product
    </button>
</div>
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-300 opacity-0">
  <div id="crudModalContent" class="bg-white rounded-2xl shadow-xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto transform scale-95 opacity-0 transition-all duration-300">
    
    <div class="flex items-center justify-between p-5 border-b border-gray-200">
      <div>
        <h3 id="modalTitle" class="text-2xl font-bold text-blue-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add a new item to the Meowl Store catalog.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="px-6 py-4">
      <form id="productForm">
        <input type="hidden" id="product_id" name="product_id">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
          <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g., Sepatu Futsal" required>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price (IDR)</label>
            <input type="number" id="price" name="price" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g., 750000" required>
          </div>
          <div>
            <label for="stock" class="block mb-2 text-sm font-medium text-gray-900">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="e.g., 25" required>
          </div>
        </div>
        <div>
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
          <textarea id="description" name="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Describe the product..." required></textarea>
        </div>
        <div>
          <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
          <select id="category" name="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            <option value="" selected>Choose a category</option>
            <option value="accessories">Accessories</option>
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="bola">Bola</option>
            <option value="kaos kaki">Kaos Kaki</option>
          </select>
        </div>
        <div>
          <label for="thumbnail" class="block mb-2 text-sm font-medium text-gray-900">Image URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="https://example.com/image.jpg">
        </div>
        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" value="true" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Mark as a Featured Product</label>
        </div>
      </form>
    </div>

    <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
        <button type="submit" id="submitProduct" form="productForm" class="text-white bg-gradient-to-r from-blue-700 to-blue-500 hover:from-blue-800 hover:to-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex-1">
          Add Product
        </button>
        <button type="button" id="cancelButton" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10" onclick="hideModal()">
          Cancel
        </button>
    </div>
  </div>
</div>

<!-- Modal Konfirmasi Delete -->
<div id="deleteConfirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 transition-opacity duration-300 opacity-0">
  <div class="bg-white rounded-xl shadow-xl w-80 p-6 text-center">
    <h3 class="text-xl font-bold mb-4 text-red-700">Delete Product?</h3>
    <p class="mb-6 text-gray-700">Are you sure you want to delete this product? This action cannot be undone.</p>
    <div class="flex justify-center gap-4">
      <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Delete</button>
      <button onclick="hideDeleteModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Cancel</button>
    </div>
  </div>
</div>

<script>
function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    void modal.offsetWidth;
    modal.classList.remove('opacity-0');
    modalContent.classList.remove('opacity-0', 'scale-95');
}

function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.add('opacity-0');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300);
}

window.addEventListener('keydown', function (event) {
    if (event.key === 'Escape') {
        const modal = document.getElementById('crudModal');
        if (!modal.classList.contains('hidden')) {
            hideModal();
        }
    }
});

async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
      headers: { "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value }
    });
    document.getElementById("productForm").reset();
    hideModal();
    showToast('Product added successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productAdded'));
    return false;
}

let deleteFormToSubmit = null;

function showDeleteModal(form) {
    deleteFormToSubmit = form;
    const modal = document.getElementById('deleteConfirmModal');
    modal.classList.remove('hidden', 'opacity-0');
    setTimeout(() => modal.classList.remove('opacity-0'), 10);
}

function hideDeleteModal() {
    const modal = document.getElementById('deleteConfirmModal');
    modal.classList.add('opacity-0');
    setTimeout(() => modal.classList.add('hidden'), 300);
    deleteFormToSubmit = null;
}

document.getElementById('confirmDeleteBtn').onclick = function() {
    if (deleteFormToSubmit) {
        deleteFormToSubmit.submit();
    }
    hideDeleteModal();
};

// Pastikan event listener ini juga ada
document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductAjax();
});
</script>
